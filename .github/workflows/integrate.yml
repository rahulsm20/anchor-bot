name: Client CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  client_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          cd client
          npm install

      # - name: Run tests
      #   run: npm test

      - name: Build project
        run: npm run build

  server_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          cd server
          npm install

      # - name: Run tests
      #   run: npm test

      - name: Build project
        run: npm run build
